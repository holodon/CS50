{% extends "layout.html" %}

{% block title %}
    Add/Withdraw Funds
{% endblock %}

{% block main %}
    <form action="{{ url_for('funds') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="funds" placeholder="+/-Funds" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Update</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
