{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="{{ url_for('pwdchg') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autofocus class="form-control" name="oldpwd" placeholder="Old Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="newpwd" placeholder="New Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="New Password (again)" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
